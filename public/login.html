<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SwiftVault - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow p-4">
            <h3 class="text-center mb-4">Login to SwiftVault</h3>

            <form id="loginForm">
              <div class="form-group mb-3">
                <label for="email">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                  required
                />
              </div>

              <div class="form-group mb-4">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your password"
                  required
                />
              </div>
              <div class="text-center mb-3">
              <button type="button" id="googleSignIn" class="btn btn-danger w-100">
                Sign in with Google
              </button>
            </div>

              <div id="errorMsg" class="text-danger mb-3"></div>

              <button type="submit" id="loginBtn" class="btn btn-success w-100">
                Login
              </button>
            </form>

            <p class="mt-3 text-center">
              Don't have an account? <a href="signup.html">Create one</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./login.js" defer></script>

    <script type="module">
      
    </script>
  </body>
</html>
