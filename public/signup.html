<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SwiftVault - Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    
  </head>

  <style>
    /* .form-control{
      background-color: #121212;
    } */
    
  </style>
  <body class="bg-dark">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow p-4">
            <h3 class="text-center mb-4">Create Your SwiftVault Account</h3>

            <div class="form-group mb-4" >
              <label for="fullName">Full Name</label>
              <input
              type="text"
                class="form-control"
                id="fullname"
                placeholder="Enter your full name"
              />
            </div>

            <div class="form-group mb-4">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
              />
            </div>

            <div class="form-group mb-4">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter a password"
              />
            </div>
            <div id="errorMsg" class="text-danger mb-2"></div>

            <div class="text-center mb-3">
              <button id="googleSignIn" class="btn btn-success w-100">
                Sign Up with Google
              </button>
            </div>
            <button class="btn btn-danger w-100" id="emailAndPasswordSignup">
              Sign up with email and password
            </button>

            <p class="mt-3 text-center">
              Already have an account? <a href="login.html">Login here</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./signup.js" defer></script>
    
  </body>
</html>
